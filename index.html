<!DOCTYPE html>
<html lang="en">
    <!--Document Head - sets the meta data and links to CDN/other assets-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootsrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Links the CSS sheet located in the assets folder-->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- This sets the title displayed in the browser tab -->
    <title>fairWeather</title>
</head>
<body>
    <header><h1>fairWeather</h1></header>
    <main>
        <section id="searchSec">
            <h1>Search for a City</h1>
            <h1>Search Input</h1>
            <h1>Search Btn</h1>
            <h1>----------------------</h1>
            <h1>Search History</h1>
        </section>
        <section id="forecastSec">
            <div id= "cityCurr">
                <h1>City Name</h1>
                <h1>Current Stats 1</h1>
                <h1>Current Stats 2</h1>
            </div>
            <h1>Five Day Forecast:</h1>
            <div id= "fiveDay">
                <h1>Day 1</h1>
                <h1>Day 2</h1>
                <h1>Day 3</h1>
                <h1>Day 4</h1>
                <h1>Day 5</h1>
            </div>
        </section>

    </main>
    <!--Bootsrap CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--uncompressed jQuery CDN-->
    <script
  src="https://code.jquery.com/jquery-3.6.3.js"
  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
  crossorigin="anonymous"></script>
    <!--links to the JS file in the assets folder-->
    <script src="./assets/script.js"></script>
</body>
</html>
